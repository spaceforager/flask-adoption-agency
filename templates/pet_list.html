{% extends 'base.html' %}

{% block content %}

<h1>Our Pets</h1>

<div class="row pets-listing">

  {% for pet in pets %}
  <div class="col-3">
    <img class="img-thumbnail" src="{{ pet.image_url() }}">
    <a href="/pets/{{pet.id}}/edit">{{ pet.name }}</a>
    {% if pet.available %} <b> Available!</b> {% endif %}
  </div>
  {% else %}
  <div class="col-12">No pets yet.</div>
  {% endfor %}

</div>

<a class="btn btn-primary" href="/pets/add">Add a Pet</a>

{% endblock %}
